    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Source+Code+Pro&display=swap"

<body class="h-100">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand toggle-menu">
                <button class="btn" type="button" id="toggle">
                    <i class="fa-solid fa-note-sticky white"></i>
                </button>
            </div>
            <a class="navbar-brand" href="#">
                notepad
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/yzkn/notepad" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#aboutModal"><i
                                class="fa-solid fa-circle-info"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="aboutModalLabel">About</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-3">
                                notepad
                            </div>
                            <div class="col">
                                Copyright &copy;
                                <script type="text/javascript">document.write(new Date().getFullYear());</script>
                                <a href="https://github.com/yzkn" target="_blank">YA-androidapp</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <main class="h-100" id="main">
        <div class="d-flex flex-column p-3 text-white bg-dark h-100" id="sidebar">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <div class="my-3">
                        <div class="container">
                            <div class="row my-2 d-flex">
                                <div class="col-12 d-flex align-items-center">
                                    <input type="text" id="filename" class="form-control" aria-labelledby="Filename"
                                        placeholder="Filename" autocomplete="on" list="keys"><datalist
                                        id="keys"></datalist>
                                    <button id="reload" class="btn btn-dark mx-1">
                                        <i class="fa-solid fa-rotate-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row my-2 d-flex">
                            <div class="col-2 d-flex align-items-center" title="Local storage">
                                LS
                            </div>
                            <div class="col-10">
                                <button id="new" class="btn btn-info">New</button>
                                <button id="load" class="btn btn-info">Load</button>
                                <button id="store" class="btn btn-info">Store</button>
                            </div>
                        </div>
                        <div class="row my-2 d-flex">
                            <div class="col-2 d-flex align-items-center" title="Local file">
                                File
                            </div>
                            <div class="col-10">
                                <label><span class="btn btn-secondary">Upload<input type="file"
                                            id="upload"></span></label>
                                <button id="download" class="btn btn-secondary">Download</button>
                            </div>
                        </div>
                        <div class="row my-2 d-flex">
                            <div class="col-2 d-flex align-items-center">
                                Font
                            </div>
                            <div class="col-10">
                                <select class="form-select" aria-label="Font size" id="fontsize" name="fontsize">
                                    <option value="6px">6px</option>
                                    <option value="8px">8px</option>
                                    <option value="10px">10px</option>
                                    <option value="12px">12px</option>
                                    <option value="14px">14px</option>
                                    <option value="16px">16px</option>
                                    <option value="18px">18px</option>
                                    <option value="20px" selected>20px</option>
                                    <option value="24px">24px</option>
                                    <option value="28px">28px</option>
                                    <option value="32px">32px</option>
                                    <option value="36px">36px</option>
                                    <option value="40px">40px</option>
                                    <option value="48px">48px</option>
                                    <option value="56px">56px</option>
                                    <option value="72px">72px</option>
                                    <option value="100px">100px</option>
                                    <option value="200px">200px</option>
                                    <option value="300px">300px</option>
                                    <option value="400px">400px</option>
                                </select>
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="offset-2 col-10">
                                <input type="text" id="fontFamily" class="form-control" aria-labelledby="fontFamily"
                                    placeholder="Font family" autocomplete="on" list="fontFamilies"
                                    value="Source Code Pro">
                                <datalist id="fontFamilies"></datalist>
                            </div>
                        </div>
                        <div class="row my-1">
                            <div class="offset-2 col-3">
                                <input type="color" class="form-control form-control-color" id="foreColor"
                                    name="foreColor" value="#000000" title="Fore color" />
                            </div>
                            <div class="col-3">
                                <input type="color" class="form-control form-control-color" id="backColor"
                                    name="backColor" value="#ffffff" title="Back color" />
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <textarea id="mainContent" class="form-control" placeholder=""></textarea>
    </main>

    <!-- Footer -->
    <div class="container mt-5">
        <footer class="footer align-bottom text-muted text-center">

        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</body>
